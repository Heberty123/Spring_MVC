<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/reset.css">
<link rel="stylesheet" type="text/css" href="/css/teste.css">
</head>
<body>

	<div class="form-cliente">
		<h2>Você está na página de inclusão !</h2>
		<h3>Cadastro de cliente</h3>
	
		<form th:action="@{/Cliente/incluir}" th:object="${requisicaoCliente}" method="POST">
			<label for="nome">Nome: <input id="nome" name="nome" th:value="${nome}" type="text"></label>	
			
			<label for="cpf">Cpf: <input id="cpf" name="cpf" th:value="${cpf}" type="text"></label>	
			
			<label for="descricao">Descricao: <input id="descricao" name="descricao" th:value="${descricao}" type="text"></label>	
		
		
			<div th:if="${salvo}">
			  	<a th:href="@{/Cliente/incluir}">Cadastrar outro cliente !</a>
			</div>
			<div th:unless="${salvo}">
				<input type="submit" value="salvar cliente !">
			  
			</div>
		</form>
	</div>
	
	
	<div th:unless="${salvo}">
		<div class="window-block">
		<div>
			<h2>Primeiro você precisa cadastrar cliente</h2>
			<h3>Para cadastrar seu endereço específico</h3>
		</div>
	</div>
	</div>
	
	
	
	<div class="form-endereco">
		<h3>Cadastro de endereço do cliente: <span th:text="${id}">id</span> </h3>
		<form>
			<label for="cep">CEP: <input id="cep" type="number"></label>	
			
			<label for="rua">Nome da rua: <input id="rua" type="text"></label>	
			
			<label for="bairro">bairro: <input id="bairro" type="text"></label>	
			
			<label for="numero">numero: <input id="numero" type="text"></label>	
			
			<label for="cidade">cidade: <input id="cidade" type="text"></label>	
			
			<label for="tipo">tipo: <input id="tipo" type="text"></label>	
			
			<label class="descricao" for="descricao">descricao: <input id="descricao" type="text"></label>	
			
			<label for="telefone1">telefone 1: <input id="telefone1" type="text"></label>	
			
			<label for="telefone2">telefone 2: <input id="telefone2" type="text"></label>	
			
			<input type="submit" value="cadastrar">
		</form>
	</div>
	
	
</body>
</html>
