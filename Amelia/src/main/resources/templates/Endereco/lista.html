<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<h2>Lista de endereços do cliente <span th:text="${nome}">nome</span> com id: <span th:text="${id}">id</span></h2>

	<div class="container">
		  <table class="table">
		  <thead class="table-dark">
		   		<th>id</th>
			      <td>nome</td>
			      <td>cpf</td>
			      <td>descricao</td>
			      <td>cidade</td>
			      <td>cep</td>
			      <td>tipo</td>
			      <td>descricao</td>
			      <td>telefone 1</td>
			      <td>telefone 2</td>
			      <td>Editar</td>
			      <td>Deletar</td>
		  </thead>
		  <tbody>
		   		<tr th:each="endereco : ${lista}">
			      <th th:text="${endereco.id}">id</th>
			      <td th:text="${endereco.rua}">nome</td>
			      <td th:text="${endereco.bairro}">cpf</td>
			      <td th:text="${endereco.numero}">descricao</td>
			      <td th:text="${endereco.cidade}">cidade</td>
			      <td th:text="${endereco.cep}">cep</td>
			      <td th:text="${endereco.tipo}">tipo</td>
			      <td th:text="${endereco.descricao}">descricao</td>
			      <td th:text="${endereco.telefone1}">telefone 1</td>
			      <td th:text="${endereco.telefone2}">telefone 2</td>
			      <td><a th:href="@{/Endereco/edit/{id}(id = ${endereco.id})}">Editar</a></td>
			      <td><a th:href="@{/Endereco/delete/{id}(id = ${endereco.id})}">Deletar</a></td>
			    </tr>
		  </tbody>
		  </table>
	</div>
	
	
	<a class="btn btn-primary" th:href="@{/Endereco/incluir/{id}(id = ${id})}">Adicionar endereço</a>
</body>
</html>
