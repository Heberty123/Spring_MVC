<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<h2>Editar endereço da Cliente <span th:text="${nome}">nome</span> com id: <span th:text="${id}">id</span></h2>

<form th:action="@{/Endereco/alterar/{ide}(ide = ${endereco.id})}" class="container" method="POST">
  <div class="mb-3">
    <label for="rua" class="form-label">Rua: </label>
    <input type="text" class="form-control" id="rua" th:value="${endereco.rua}" name="rua">
  </div>
  <div class="mb-3">
    <label for="bairro" class="form-label">Bairro: </label>
    <input type="text" class="form-control" id="bairro" th:value="${endereco.bairro}" name="bairro">
  </div>
    <div class="mb-3">
    <label for="numero" class="form-label">Número: </label>
    <input type="text" class="form-control" id="numero" th:value="${endereco.numero}" name="numero">
  </div>
    <div class="mb-3">
    <label for="cidade" class="form-label">Cidade: </label>
    <input type="text" class="form-control" id="cidade" th:value="${endereco.cidade}" name="cidade">
  </div>
    <div class="mb-3">
    <label for="cep" class="form-label">Cep: </label>
    <input type="text" class="form-control" id="cep" th:value="${endereco.cep}" name="cep">
  </div>
    <div class="mb-3">
    <label for="tipo" class="form-label">Tipo Endereço: </label>
    <input type="text" class="form-control" id="tipo" th:value="${endereco.tipo}" name="tipo">
  </div>
  
    <div class="mb-3">
    <label for="descricao" class="form-label">Descricao: </label>
    <input type="text" class="form-control" id="descricao" th:value="${endereco.descricao}" name="descricao">
  </div>
  
    <div class="mb-3">
    <label for="telefone1" class="form-label">Telefone 1: </label>
    <input type="text" class="form-control" id="telefone1" th:value="${endereco.telefone1}" name="telefone1">
  </div>
  
    <div class="mb-3">
    <label for="telefone2" class="form-label">Telefone 2: </label>
    <input type="text" class="form-control" id="telefone2" th:value="${endereco.telefone2}" name="telefone2">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
