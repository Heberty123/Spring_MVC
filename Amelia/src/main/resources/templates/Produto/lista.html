<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nome</th>
      <th scope="col">Referencia</th>
      <th scope="col">Código de barra</th>
      <th scope="col">editar</th>
      <th scope="col">remover</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="produto : ${lista}">
      <th th:text="${produto.id}">id</th>
      <td th:text="${produto.nome}">nome</td>
      <td th:text="${produto.referencia}">referencia</td>
      <td th:text="${produto.codigoFabricante}">código de Fabricante</td>
      <td><a th:href="@{/Produto/remover/{id}(id = ${produto.id})}">editar</a></td>
      <td><a th:href="@{/Produto/remover/{id}(id = ${produto.id})}">remover</a></td>
    </tr>
  </tbody>
</table>

	
	<a class="btn btn-primary" th:href="@{/Cliente/listar}">Voltar para lista de pessoas</a>
	<a class="btn btn-primary" th:href="@{/Produto/incluir}">Adicionar Produtos</a>
</div>
</body>
</html>
