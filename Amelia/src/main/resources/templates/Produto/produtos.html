<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<h2 class="mb-5">Produtos do cliente <span th:text="${cliente.getNome()}">nome</span> com id: <span th:text="${cliente.getId()}">id</span></h2>
	
	<table class="table table-success table-striped container">
		<thead>
		    <tr>
		      <th scope="col">Id </th>
		      <th scope="col">Nome </th>
		      <th scope="col">Referencia </th>
		      <th scope="col">Codigo de Barra</th>
		      <th scope="col">Remover</th>
		    </tr>
	  </thead>
	  <tbody>
		    <tr th:each="produto : ${lista}">
		      <th th:text="${produto.id}">id</th>
		      <td th:text="${produto.nome}">nome</td>
		      <td th:text="${produto.referencia}">referencia</td>
		      <td th:text="${produto.codigoFabricante}">código de Fabricante</td>
		      <td><a th:href="@{/Produto/removeFromCliente/{id}/{cliente}(id = ${produto.getId()}, cliente = ${cliente.getId()})}">Remover</a></td>
    		</tr>
	  </tbody>
	</table>
	
	<a class="btn btn-primary" th:href="@{/Produto/adiciona/{id}(id = ${cliente.id})}">Adicionar os produtos para cliente</a>	
	<a class="btn btn-primary" th:href="@{/Cliente/listar}">Voltar para lista de pessoas</a>
	<a class="btn btn-primary" th:href="@{/Produto/incluir}">Adicionar Produtos</a>
</body>
</html>
