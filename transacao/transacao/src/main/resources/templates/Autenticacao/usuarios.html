<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head(title='Usuários')"></head>
<body>

<header th:replace="fragments/header :: cab(page='userList')"></header>


<h1 class="container text-muted mt-3 mb-5">Lista de usuários</h1>

<table class="table table-striped table-hover container">
  			<thead>
			    <tr>
			      <th class="table-secondary" scope="col">ID</th>
			      <th class="table-secondary" scope="col">NOME</th>
			      <th class="table-secondary" scope="col">EMAIL</th>
			      <th class="table-secondary" scope="col">OPÇÕES</th>
			    </tr>
			 </thead>
			 <tbody>
			    <tr th:each="usuario : ${usuarios}">
			      <td th:text="${usuario.id}">ID</td>
				  <td class="d-flex p-2 gap-2"><img th:src="${usuario.showPhoto()}" width="40" height="40" class="rounded-circle"><p th:text="${usuario.username}" class="m-0 align-self-center">NAME</p></td>
			      <td th:text="${usuario.email}">EMAIL</td>
			      <td><a class="btn btn-info" th:href="@{/edit/user/{id}(id = ${usuario.getId()})}">editar</a><a class="btn btn-danger" th:href="@{/delete/user/{id}(id = ${usuario.getId()})}">delete</a></td>
			    </tr>
			 </tbody>
		</table>

</body>
</html>
