<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<header th:fragment="cab(page)" class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/Home}" th:classappend="${page == 'Home' ? 'text-secondary' : 'text-white'}" class="nav-link px-2">| Home |</a></li>
        <li><a th:href="@{/Home/importacoes}" th:classappend="${page == 'imports' || page == 'detalhesImportacao' ? 'text-secondary' : 'text-white'}" class="nav-link px-2 ">| Show import |</a></li>
        <li><a th:href="@{/usuarios}" th:classappend="${page == 'userList' ? 'text-secondary' : 'text-white'}" class="nav-link px-2">| User list |</a></li>
        <li><a th:href="@{/Home/suspeitas}" th:classappend="${page == 'suspeitas' ? 'text-secondary' : 'text-white'}" class="nav-link px-2">| suspicious transactions |</a></li>
        <li><a href="#" class="nav-link px-2 text-white">| About me |</a></li>
        <li><a th:href="@{/Rede/Social}" th:classappend="${page == 'socialNetwork' ? 'text-secondary' : 'text-white'}" class="nav-link px-2">| Social network |</a></li>
        <li><a th:href="@{/Rede/Perfil}" th:classappend="${page == 'profile' ? 'text-secondary' : 'text-white'}" class="nav-link px-2">| Profile |</a></li>
      </ul>


      <div class="text-end">
        <a th:href="@{/cadastrar}" class="btn btn-outline-light me-2">Cadastrar conta</a>
        <a onclick="document.querySelector('#form-login').submit()" href="#" class="btn btn-warning">Sign-up</a>
        <form id="form-login" th:action="@{/logout}" method="POST"></form>
      </div>
    </div>
  </div>
</header>

</body>
</html>
