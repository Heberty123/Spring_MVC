<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<header>
		<a href="/cadastrar">Cadastrar conta</a>
		<a onclick="document.querySelector('#form-login').submit()" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="POST"></form>
	</header>
	
	<div class="mt-3 col p-8 container">
							<h2>IMPORTAÇÕES REALIZADAS</h2>
							
							
							<table class="table table-striped">
							  <thead>
							    <tr>
							      <th class="table-secondary" scope="col">DATA TRANSAÇÕES</th>
							      <th class="table-secondary" scope="col">DATA IMPORTAÇÕES</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each="importacao : ${listaImportacoes}">
							      <td th:text="${#dates.format(importacao.date, 'dd/MM/yyyy')}">Mark</td>
							      <td th:text="${#dates.format(importacao.dateHours, 'dd/MM/yyyy HH:mm:ss')}">Mark</td>
							    </tr>
							  </tbody>
							</table>
						</div>
</body>
</html>
