<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Novo Professor!</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Nova Vaga!</h1>
		</div>

		<div class="container">
			<div class="row">
				<form action="/Vagas" method="POST">
				
					<div class="mb-3">
						<label class="form-label">Descricao</label> 
						<input class="form-control" type="text" name="Descricao">
						<div></div>
					</div>
 					
					<div class="mb-3">
						<label class="form-label">Requisitos Obrigatórios</label> 
						<input class="form-control" type="text" name="requisitosObrigatorios">
						<div></div>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Requisitos Desejáveis</label> 
						<input class="form-control" type="text" name="requisitosDesejaveis">
						<div></div>
					</div>
 					
					<div class="mb-3">
						<label class="form-label">Remuneração</label> 
						<input class="form-control" type="text" name="Remuneracao">
						<div></div>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Benefícios</label> 
						<input class="form-control" type="text" name="Beneficios">
						<div></div>
					</div>
 					
					<div class="mb-3">
						<label class="form-label">Local de Trabalho</label> 
						<input class="form-control" type="text" name="localDeTrabalho">
						<div></div>
					</div>
				
					<button class="btn btn-primary" type="submit">Submeter</button>
					<a href="javascript:history.back()">Voltar</a>

				</form>
			</div>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
